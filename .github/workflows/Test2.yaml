name: Test

on:
  workflow_dispatch:

jobs:
  build_and_upload:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore NuGet packages
        run: nuget restore duckstation.sln

      - name: Install dependencies
        run: |
          choco install -y visualstudio2019buildtools
          curl -L -o deps-x64.7z https://github.com/stenzek/duckstation-ext-qt-minimal/releases/download/latest/deps-x64.7z
          7z x deps-x64.7z -odep/msvc

      - name: Generate self-signed certificate and private key
        run: |
          $cert = New-SelfSignedCertificate -CertStoreLocation cert:\LocalMachine\My -DnsName "example.com" -KeyExportPolicy Exportable -KeyLength 2048 -KeyUsage DigitalSignature
          $certBytes = $cert.Export([System.Security.Cryptography.X509Certificates.X509ContentType]::Pfx)
          $certFile = "duckstation-uwp_TemporaryKey.pfx"
          [System.IO.File]::WriteAllBytes($certFile, $certBytes)
        shell: pwsh

      - name: Store .pfx file as encrypted secret
        run: |
          mv duckstation-uwp_TemporaryKey.pfx $GITHUB_WORKSPACE/duckstation-uwp_TemporaryKey.pfx
        if: success()

      - name: Update manifest file
        run: |
          $version = "1.0.0.0"  # Update this with your desired version
          $manifest = "src/duckstation-uwp/Package.appxmanifest"
          $content = Get-Content $manifest
          $content -replace '(?<=<Identity Name=")([^"]+)(?=" Version="[^"]+")', $version | Set-Content $manifest
        shell: pwsh          

      - name: Setup MSVC Development Environment
        uses: TheMrMilchmann/setup-msvc-dev@v3.0.0
        with:
          arch: x64                  
          uwp: true

      - name: Build DuckStation x64
        run: msbuild duckstation.sln /t:Build /p:Configuration=ReleaseUWP /p:Platform=x64

      - name: Sign UWP package
        run: |
          "C:\Program Files (x86)\Windows Kits\10\bin\10.0.19041.0\x64\SignTool.exe" sign /fd SHA256 /f duckstation-uwp_TemporaryKey.pfx /p $PFX_PASSWORD /t http://timestamp.digicert.com/ /v *.appx

      - name: Upload UWP package as artifact
        uses: actions/upload-artifact@v2
        with:
          name: DuckStation-UWP
